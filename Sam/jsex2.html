<!DOCTYPE html>
<html>
<body>

First Name: <input type="text" id="myText" value="Mickey">

<p>Click the button to display the value of the value attribute of the text field.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>
First Name : <p id="demo2"></p>
Database Name : <p id="demo3"></p>

<script>
function myFunction() {
  var x = document.getElementById("myText").value;
  document.getElementById("demo").innerHTML = x;
  
  var userText = document.getElementById("loggedInState_userText");
  document.getElementById("demo2").innerHTML = userText.innerText;
  
  var databaseNameId = document.getElementById("loggedInState_databaseNameId");
  document.getElementById("demo3").innerHTML = databaseNameId.innerText;
}
</script>

</body>
</html>
